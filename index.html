            // 初始化
            init: function() {
                this.cacheDOMElements();
                this.hls = null;
                this.bindEvents();
                this.initRadio();
                this.initPodcast();
            },

            cacheDOMElements: function() {
                this.modal = document.getElementById('player-modal');
                this.openBtn = document.getElementById('open-player-btn');
                this.closeBtn = document.getElementById('close-player-btn');
                this.modeToggle = document.getElementById('player-mode-toggle');
                
                this.radioContainer = document.getElementById('radio-player-container');
                this.radioSelect = document.getElementById('radio-select');
                this.radioAudio = document.getElementById('radio-audio-element');

                this.podcastContainer = document.getElementById('podcast-player-container');
                this.podcastSelect = document.getElementById('podcast-select');
                this.podcastPlayer = document.getElementById('podcast-player-element');
            },

            bindEvents: function() {
                this.openBtn.addEventListener('click', (e) => { e.preventDefault(); this.modal.classList.add('is-visible'); });
                this.closeBtn.addEventListener('click', () => this.close());
                this.modal.addEventListener('click', (e) => { if (e.target === this.modal) this.close(); });
                this.modeToggle.addEventListener('change', () => this.handleModeChange());
            },

            close: function() {
                this.modal.classList.remove('is-visible');
                this.stopAllPlayback();
            },

            handleModeChange: function() {
                const isPodcastMode = this.modeToggle.checked;
                this.stopAllPlayback();
                this.radioContainer.style.display = isPodcastMode ? 'none' : 'block';
                this.podcastContainer.style.display = isPodcastMode ? 'block' : 'none';
            },

            stopAllPlayback: function() {
                // 停止廣播
                this.radioAudio.pause();
                this.radioAudio.src = '';
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }
                // 停止 Podcast (移除 src 會讓 podcast-player 重置)
                if (this.podcastPlayer.hasAttribute('url')) {
                   this.podcastPlayer.removeAttribute('url');
                }
            },
            
            // --- Radio 相關邏輯 ---
            initRadio: function() {
                this.populateSelect(this.radioSelect, this.radioData, 'url', 'name');
                this.radioSelect.addEventListener('change', (e) => this.playSelectedRadio(e));
            },
            
            playSelectedRadio: function(e) {
                const selectedOption = e.target.options[e.target.selectedIndex];
                const url = selectedOption.value;
                const type = selectedOption.dataset.type;

                if (!url) {
                    this.stopAllPlayback();
                    return;
                }

                this.stopAllPlayback(); // 先停止所有播放

                if (type === 'hls') {
                    if (Hls.isSupported()) {
                        this.hls = new Hls();
                        this.hls.loadSource(url);
                        this.hls.attachMedia(this.radioAudio);
                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.radioAudio.play().catch(err => console.error("HLS Play Error:", err));
                        });
                    } else if (this.radioAudio.canPlayType('application/vnd.apple.mpegurl')) {
                        this.radioAudio.src = url;
                        this.radioAudio.play().catch(err => console.error("Native HLS Play Error:", err));
                    }
                } else { // direct
                    this.radioAudio.src = url;
                    this.radioAudio.play().catch(err => console.error("Direct Play Error:", err));
                }
            },

            // --- Podcast 相關邏輯 ---
            initPodcast: function() {
                this.populateSelect(this.podcastSelect, this.podcastData, 'rssUrl', 'name');
                this.podcastSelect.addEventListener('change', (e) => this.playSelectedPodcast(e));
            },
            
            playSelectedPodcast: function(e) {
                const rssUrl = e.target.value;
                if (rssUrl) {
                    // 直接將 RSS url 賦值給第三方元件，它會自動處理後續所有事
                    this.podcastPlayer.setAttribute('url', rssUrl);
                } else {
                    // 如果選擇了 "--請選擇--"，則移除 url 讓播放器重置
                    this.podcastPlayer.removeAttribute('url');
                }
            },

            // --- 通用工具 ---
            populateSelect: function(selectElement, data, valueKey, textKey) {
                selectElement.innerHTML = `<option value="">--- 請選擇 ---</option>`;
                if (data.length > 0 && data[0].category) {
                    let currentGroup = null;
                    let optgroupElement = null;
                    data.forEach(item => {
                        if (item.category !== currentGroup) {
                            currentGroup = item.category;
                            optgroupElement = document.createElement('optgroup');
                            optgroupElement.label = currentGroup;
                            selectElement.appendChild(optgroupElement);
                        }
                        const option = document.createElement('option');
                        option.value = item[valueKey];
                        option.textContent = item[textKey];
                        if (optgroupElement) optgroupElement.appendChild(option);
                    });
                } else {
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item[valueKey];
                        option.textContent = item[textKey];
                        if (item.type) option.dataset.type = item.type;
                        selectElement.appendChild(option);
                    });
                }
            }
        };
        MainPlayer.init();
    });
